<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Heidi's Bier Bar Helsinki</h1>
    <main>
      <form id="request-form">
        <div class="input-group">
          <label for="song-title">Song Title:</label>
          <input type="text" id="song-title" name="song-title" required />
        </div>
        <div class="input-group">
          <label for="artist-name">Artist Name:</label>
          <input type="text" id="artist-name" name="artist-name" required />
        </div>

        <button type="submit">Submit</button>
      </form>

      <div class="request-list" id="request-list">
        <h2>Song Requests Queue</h2>
        <p class="note">
          Our managers/Dj have the final say on which song requests will be
          played. Thank you!
        </p>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
